<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ez Paint</title>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    <p id = "sizeDisplay"></p>
    <input type = "range" id = "size" name = "size" min = "16" max = "100"  value = "16" onchange = "updateSize()">
    <input type = "color" id = "color" name = "color" onchange="updateColor()">
    <input type = "button" id = "submit" onclick= "createGrid()" value = "Change Size">
    <input type = "button" id = "clear" onclick= "clearGrid()" value = "Clear">
    
    <div id = "container" ></div>
    <script src = "script.js"></script>

</body>
</html>
